<html>
<head>
<style>
button#save {
	width: 116px;
	color: #000000;
	font-size: 19px;
	background: buttonface;
	padding: 5px 10px 5px 10px;
}
textarea {
    border: #00000069;
    border-style: outset;
    border-width: 1px;
	width: -webkit-fill-available;
	min-height: 3.1ch;
}
input[type="checkbox"] {
	background: buttonface;
    margin-bottom: 2px;
    margin-left: 3px;
    vertical-align: bottom;
}
</style>
</head>
<body>
<label for="agg_dsc">Aggressively discard tabs:</label>
<input type="checkbox" id="agg_dsc"></input><br>
<label for="overrideA">Override default behaviour for clicking links: <input id="overrideA" type="checkbox"></input><label><br><br>
<span>Automatically close popup tabs with these URLs (enter domain names separated by commas; use asterisks with slashes):</span><br>
<textarea id="blacklist"></textarea><br><br>
<span>Allow popup windows / tabs with these URLs to stay open/undiscarded and (enter domain names separated by commas; use asterisks with slashes):</span><br>
<textarea id="whitelist"></textarea><br>

<div id="stats"></div>
<button id="save">Save</button>
<script src="options.js"></script>
</body>
</html>
